<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>codejam-canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <button class="header-menu--icon">&#9776;</button>
    <a class="header-logo">CodeJam - Pallete</a>
    <button class="header-sidemenu--icon">&#8285;</button>
    <h1 class="header-title class">CodeJam - Pallete</h1>
  </header>
  <main class="working_space">
    <div class="instruments-container">
      <div class="instruments-box">
        <ul class="instruments">
          <li class="instruments-item">
            <img class="instruments-icon" src="assets/images/icon_paint_bucket.svg"
                  alt="icon">
            <p>Paint bucket</p>
          </li>
          <li class="instruments-item">
            <img class="instruments-icon" src="assets/images/icon_choose_color.svg"
                  alt="icon">
            <p>Choose color</p>
          </li>
        </ul>
        <ul class="instruments">
          <li class="instruments-item">
            <img class="instruments-icon" src="assets/images/icon-move.svg"
                  alt="icon">
            <p>Move</p>
          </li>
          <li class="instruments-item">
            <img class="instruments-icon" src="assets/images/icon-transform.svg"
                  alt="icon">
            <p>Transform</p>
          </li>
        </ul>
      </div>
      <div class="instruments-box">
        <ul class="instruments">
          <li class="instruments-item">
            <svg class="colors-icon">
              <circle cx="10" cy="12" r="9.5" fill="#C4C4C4" stroke="black" />
              </svg>
            <p>Current color</p>
          </li>
          <li class="instruments-item">
            <svg class="colors-icon">
              <circle cx="10" cy="12" r="9.5" fill="#41F795" stroke="black" />
            </svg>
            <p>Prev color</p>
          </li>
        </ul>
        <ul class="instruments">
          <li class="instruments-item">
            <svg class="colors-icon">
              <circle cx="10" cy="12" r="9.5" fill="#F74141" stroke="black" />
            </svg>
            <p>red</p>
          </li>
          <li class="instruments-item">
            <svg class="colors-icon">
              <circle cx="10" cy="12" r="9.5" fill="#41B6F7" stroke="black" />
            </svg>
            <p>blue</p>
          </li>
        </ul>
      </div>
    </div>
    <canvas class="canvas" id="canvas" width="512" height="512"></canvas>
    <div class="switcher">
      <ul class="switcher-list">
        <li class="switcher-item" id="frame4">
          4x4
        </li>
        <li class="switcher-item" id="frame32">
          32x32
        </li>
        <li class="switcher-item" id="image">
          image 256x256
        </li>
      </ul>
    </div>
  </main>
  <script src="data/32x32.js"></script>
  <script src="index.js"></script>
</body>
</html>
